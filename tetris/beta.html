<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„ÉÜ„Éà„É™„ÇπPC edition</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #gameContainer {
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    canvas {
      background: #000;
      display: block;
      image-rendering: pixelated;
    }

    #leftPanel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100px;
    }

    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100px;
    }

    #score, #highscore {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #666;
    }

    #score {
      font-size: 18px;
    }

    #highscore {
      font-size: 16px;
      color: #ffd700;
    }

    #hold, #next {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #666;
    }

    #hold h3, #next h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      text-align: center;
    }

    #holdCanvas, #nextCanvas {
      display: block;
      background: #111;
      border: 1px solid #333;
      width: 80px;
      height: 80px;
    }

    #gameOver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-size: 24px;
      text-align: center;
      z-index: 10;
    }

    #gameOver button {
      margin-top: 10px;
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to bottom, #eee, #ccc);
      box-shadow: inset 2px 2px 5px #fff, inset -2px -2px 5px #999, 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .new-record {
      color: #ffd700;
      font-weight: bold;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }

    #controls {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #666;
      font-size: 12px;
      line-height: 1.4;
    }

    #controls h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="leftPanel">
      <div id="hold">
        <h3>HOLD</h3>
        <canvas id="holdCanvas" width="80" height="80"></canvas>
      </div>
      
      <div id="score">Score: 0</div>
      
      <div id="controls">
        <h3>CONTROLS</h3>
        ‚Üê‚Üí Move<br>
        ‚Üë Rotate<br>
        ‚Üì Soft Drop<br>
        Space Hard Drop<br>
        C Hold
      </div>
    </div>
    
    <canvas id="game" width="200" height="400"></canvas>
    
    <div id="rightPanel">
      <div id="next">
        <h3>NEXT</h3>
        <canvas id="nextCanvas" width="80" height="80"></canvas>
      </div>
      
      <div id="highscore">High Score: 0</div>
    </div>
  </div>
  
  <div id="gameOver">
    Game Over<br>
    <div id="gameOverScore"></div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const holdCanvas = document.getElementById("holdCanvas");
    const holdCtx = holdCanvas.getContext("2d");
    const nextCanvas = document.getElementById("nextCanvas");
    const nextCtx = nextCanvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const gameOverDiv = document.getElementById("gameOver");
    const gameOverScore = document.getElementById("gameOverScore");

    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 20;
    const COLORS = {
      I: "#0ff", J: "#00f", L: "#f80",
      O: "#ff0", S: "#0f0", T: "#a0f", Z: "#f00"
    };

    const SHAPES = {
      I: [[1,1,1,1]],
      J: [[1,0,0],[1,1,1]],
      L: [[0,0,1],[1,1,1]],
      O: [[1,1],[1,1]],
      S: [[0,1,1],[1,1,0]],
      T: [[0,1,0],[1,1,1]],
      Z: [[1,1,0],[0,1,1]]
    };

    let field = Array.from({length: ROWS}, () => Array(COLS).fill(""));
    let current;
    let nextPiece;
    let heldPiece = null;
    let canHold = true;
    let score = 0;
    let highscore = 0;
    let timer;
    let gameOver = false;

    // „Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíË™≠„ÅøËæº„ÇÄ
    function loadHighScore() {
      try {
        const saved = localStorage.getItem('tetrisHighScore');
        highscore = saved ? parseInt(saved, 10) : 0;
      } catch (e) {
        highscore = 0;
      }
      updateHighScoreDisplay();
    }

    // „É©„É≥„ÉÄ„É†„Å™„Éî„Éº„Çπ„Çø„Ç§„Éó„ÇíÁîüÊàê
    function getRandomPieceType() {
      const types = Object.keys(SHAPES);
      return types[Math.floor(Math.random() * types.length)];
    }

    // „Éç„ÇØ„Çπ„Éà„Ç®„É™„Ç¢„ÅÆÊèèÁîª
    function drawNextPiece() {
      nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      if (nextPiece) {
        const shape = SHAPES[nextPiece];
        const color = COLORS[nextPiece];
        const offsetX = (nextCanvas.width - shape[0].length * 20) / 2;
        const offsetY = (nextCanvas.height - shape.length * 20) / 2;
        
        for (let y = 0; y < shape.length; y++) {
          for (let x = 0; x < shape[y].length; x++) {
            if (shape[y][x]) {
              drawNextBlock(offsetX / 20 + x, offsetY / 20 + y, color);
            }
          }
        }
      }
    }

    function drawNextBlock(x, y, color) {
      const size = 20;
      const grad = nextCtx.createLinearGradient(
        x * size, y * size,
        (x + 1) * size, (y + 1) * size
      );
      grad.addColorStop(0, "#fff");
      grad.addColorStop(0.3, color);
      grad.addColorStop(1, "#000");
      nextCtx.fillStyle = grad;
      nextCtx.fillRect(x * size, y * size, size, size);
      nextCtx.strokeStyle = "#fff";
      nextCtx.strokeRect(x * size, y * size, size, size);
    }
    function saveHighScore() {
      try {
        localStorage.setItem('tetrisHighScore', highscore.toString());
      } catch (e) {
        console.warn('Failed to save high score to localStorage:', e);
      }
    }

    // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫„ÇíÊõ¥Êñ∞
    function updateHighScoreDisplay() {
      highscoreDisplay.textContent = "High Score: " + highscore;
    }

    // „Éõ„Éº„É´„Éâ„Ç®„É™„Ç¢„ÅÆÊèèÁîª
    function drawHoldPiece() {
      holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
      if (heldPiece) {
        const shape = SHAPES[heldPiece];
        const color = COLORS[heldPiece];
        const offsetX = (holdCanvas.width - shape[0].length * 20) / 2;
        const offsetY = (holdCanvas.height - shape.length * 20) / 2;
        
        for (let y = 0; y < shape.length; y++) {
          for (let x = 0; x < shape[y].length; x++) {
            if (shape[y][x]) {
              drawHoldBlock(offsetX / 20 + x, offsetY / 20 + y, color);
            }
          }
        }
      }
    }

    function drawHoldBlock(x, y, color) {
      const size = 20;
      const grad = holdCtx.createLinearGradient(
        x * size, y * size,
        (x + 1) * size, (y + 1) * size
      );
      grad.addColorStop(0, "#fff");
      grad.addColorStop(0.3, color);
      grad.addColorStop(1, "#000");
      holdCtx.fillStyle = grad;
      holdCtx.fillRect(x * size, y * size, size, size);
      holdCtx.strokeStyle = "#fff";
      holdCtx.strokeRect(x * size, y * size, size, size);
    }

    // „Éõ„Éº„É´„ÉâÊ©üËÉΩ
    function holdPiece() {
      if (!canHold || !current) return;
      
      if (heldPiece === null) {
        heldPiece = current.type;
        spawn();
      } else {
        const temp = heldPiece;
        heldPiece = current.type;
        current = {
          type: temp,
          shape: SHAPES[temp],
          x: 3,
          y: 0
        };
        if (checkCollision(current.x, current.y, current.shape)) {
          endGame();
          return;
        }
      }
      
      canHold = false;
      drawHoldPiece();
      draw();
    }
    function updateScore(points) {
      score += points;
      if (score > highscore) {
        highscore = score;
        updateHighScoreDisplay();
        highscoreDisplay.classList.add('new-record');
        setTimeout(() => {
          highscoreDisplay.classList.remove('new-record');
        }, 3000);
      }
    }

    function drawGrid() {
      ctx.strokeStyle = "#ffffff66";
      ctx.lineWidth = 1;
      for (let x = 0; x <= COLS; x++) {
        ctx.beginPath();
        ctx.moveTo(x * BLOCK_SIZE, 0);
        ctx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
        ctx.stroke();
      }
      for (let y = 0; y <= ROWS; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * BLOCK_SIZE);
        ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
        ctx.stroke();
      }
    }

    function drawBlock(x, y, color) {
      const grad = ctx.createLinearGradient(
        x * BLOCK_SIZE, y * BLOCK_SIZE,
        (x + 1) * BLOCK_SIZE, (y + 1) * BLOCK_SIZE
      );
      grad.addColorStop(0, "#fff");
      grad.addColorStop(0.3, color);
      grad.addColorStop(1, "#000");
      ctx.fillStyle = grad;
      ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (field[y][x]) drawBlock(x, y, field[y][x]);
        }
      }
      if (current) {
        for (let y = 0; y < current.shape.length; y++) {
          for (let x = 0; x < current.shape[y].length; x++) {
            if (current.shape[y][x]) {
              drawBlock(current.x + x, current.y + y, COLORS[current.type]);
            }
          }
        }
      }
      scoreDisplay.textContent = "Score: " + score;
    }

    function spawn() {
      if (nextPiece) {
        current = {
          type: nextPiece,
          shape: SHAPES[nextPiece],
          x: 3,
          y: 0
        };
      } else {
        // ÂàùÂõû„ÅÆ„Åø
        const type = getRandomPieceType();
        current = {
          type,
          shape: SHAPES[type],
          x: 3,
          y: 0
        };
      }
      
      // Ê¨°„ÅÆ„Éî„Éº„Çπ„ÇíÁîüÊàê
      nextPiece = getRandomPieceType();
      drawNextPiece();
      
      canHold = true; // Êñ∞„Åó„ÅÑ„Éî„Éº„Çπ„Åß„Éõ„Éº„É´„ÉâÂèØËÉΩ„Å´
      if (checkCollision(current.x, current.y, current.shape)) {
        endGame();
      }
    }

    function rotate() {
      const rotated = current.shape[0].map((_, i) =>
        current.shape.map(row => row[i]).reverse()
      );
      if (!checkCollision(current.x, current.y, rotated)) {
        current.shape = rotated;
        draw();
      }
    }

    function move(dir) {
      if (!checkCollision(current.x + dir, current.y, current.shape)) {
        current.x += dir;
        draw();
      }
    }

    function drop() {
      if (!checkCollision(current.x, current.y + 1, current.shape)) {
        current.y++;
      } else {
        merge();
        clearLines();
        spawn();
      }
      draw();
    }

    function hardDrop() {
      while (!checkCollision(current.x, current.y + 1, current.shape)) {
        current.y++;
        updateScore(1);
      }
      merge();
      clearLines();
      spawn();
      draw();
    }

    function merge() {
      for (let y = 0; y < current.shape.length; y++) {
        for (let x = 0; x < current.shape[y].length; x++) {
          if (current.shape[y][x]) {
            field[current.y + y][current.x + x] = COLORS[current.type];
          }
        }
      }
    }

    function clearLines() {
      for (let y = ROWS - 1; y >= 0; y--) {
        if (field[y].every(cell => cell)) {
          field.splice(y, 1);
          field.unshift(Array(COLS).fill(""));
          updateScore(100);
          y++;
        }
      }
    }

    function checkCollision(x, y, shape) {
      for (let row = 0; row < shape.length; row++) {
        for (let col = 0; col < shape[row].length; col++) {
          if (shape[row][col]) {
            const nx = x + col;
            const ny = y + row;
            if (nx < 0 || nx >= COLS || ny >= ROWS || (ny >= 0 && field[ny][nx])) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function endGame() {
      clearInterval(timer);
      gameOver = true;
      current = null;
      
      // „Éè„Ç§„Çπ„Ç≥„Ç¢„ÇíÁ¢∫ÂÆü„Å´‰øùÂ≠ò
      saveHighScore();
      
      // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÊôÇ„ÅÆ„Çπ„Ç≥„Ç¢Ë°®Á§∫
      if (score === highscore && score > 0) {
        gameOverScore.innerHTML = `Final Score: ${score}<br><span style="color: #ffd700;">üéâ NEW HIGH SCORE! üéâ</span>`;
      } else {
        gameOverScore.innerHTML = `Final Score: ${score}`;
      }
      
      gameOverDiv.style.display = "block";
    }

    function resetGame() {
      field = Array.from({length: ROWS}, () => Array(COLS).fill(""));
      score = 0;
      heldPiece = null;
      nextPiece = null;
      canHold = true;
      gameOver = false;
      gameOverDiv.style.display = "none";
      spawn();
      draw();
      drawHoldPiece();
      drawNextPiece();
      clearInterval(timer);
      timer = setInterval(drop, 600);
    }

    document.getElementById("restartBtn").addEventListener("click", resetGame);
    
    window.addEventListener("load", () => {
      loadHighScore();
      resetGame();
    });

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
    window.addEventListener("keydown", (e) => {
      if (gameOver || !current) return;
      switch (e.key) {
        case "ArrowLeft":
          move(-1);
          break;
        case "ArrowRight":
          move(1);
          break;
        case "ArrowDown":
          drop();
          break;
        case "ArrowUp":
          rotate();
          break;
        case " ":
          hardDrop();
          break;
        case "c":
        case "C":
          holdPiece();
          break;
      }
    });
  </script>
</body>
</html>
